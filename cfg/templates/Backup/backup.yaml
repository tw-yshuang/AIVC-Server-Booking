# Under the Backup
Dir:
  - - .default/.pyenv # Backup's dir_path, must be a related path
    - /root/.pyenv # container's dir_path, must be a absolute path
  - - .default/virtualenvs
    - /root/.local/share/virtualenvs
  - - .default/.oh-my-zsh
    - /root/.oh-my-zsh
  - - .default/.vscode-server
    - /root/.vscode-server
  - - .default/ssh
    - /etc/ssh
  - - .default/.ssh
    - /root/.ssh

File:
  - - .default/.zshrc # Backup's file_path, must be a related path
    - /root/.zshrc # container's file_path, must be a absolute path
  - - .default/.zsh_history
    - /root/.zsh_history
  - - .default/.p10k.zsh
    - /root/.p10k.zsh
  - - .default/.X11-unix
    - /tmp/.X11-unix
  - - .default/.gitacc
    - /root/.gitacc
